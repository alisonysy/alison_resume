<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <title>翁倩怡的简历</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script src="//at.alicdn.com/t/font_1053952_z2dr66z1k6m.js"></script>
  </head>
  <body>
    <header>
      <div class="h1-wrapper">
          <h1>翁倩怡</h1>
      </div>
      <div class="img-wrapper">
          <img src="./img/profilePic.jpg" alt="照片">
      </div>
    </header>
    <main>
      <section class="education">
          <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-education"></use>
          </svg>
        <h2>教育经历</h2><h2>Education</h2>
        <div class="educationDetails">
          <div id="uoa" class="uni">
            <span><strong>{{uoa.uni}}</strong></span>
            <span>{{uoa.major}}</span>
            <span>{{uoa.gpa}}</span>
            <span>{{uoa.time}}</span>
            <p>主修课程：数据挖掘，数据可视化，数据库，项目管理，市场调查等</p>
          </div>
          <div id="xmu" class="uni">
            <span><strong>{{xmu.uni}}</strong></span>
            <span>{{xmu.major}}</span>
            <span>{{xmu.gpa}}</span>
            <span>{{xmu.time}}</span>
            <p>2015年法语专业四级考试全级第一</p>
          </div>
        </div>
      </section>
      <div class="basics">
        <ul id="basics">
          <li v-for="value in basics">
            {{value}}
          </li>
          <svg class="icon" aria-hidden="true"><use xlink:href="#icon-shengri"></use></svg>
          <svg class="icon" aria-hidden="true" ><use xlink:href="#icon-nv"></use></svg>
          <svg class="icon" aria-hidden="true"><use xlink:href="#icon-shouji"></use></svg>
          <svg class="icon" aria-hidden="true"><use xlink:href="#icon-mail"></use></svg>
          <svg class="icon" aria-hidden="true"><use xlink:href="#icon-minzhengxinxi-kunnandangyuan"></use></svg>
        </ul>

      </div>
      <h2 class="skillHead">专业技能<span>Skills</span></h2>
      <section class="skillVis">
        <h3>HTML 5 &amp; CSS 3</h3>
        <div class="progress"></div>
        <h3>JavaScript</h3>
        <div class="progress"></div>
        <h3>Vue.js</h3>
        <div class="progress"></div>
        <h3>jQuery</h3>
        <div class="progress"></div>
      </section>
      <section class="skills">

      </section>
      <section class="projects">
      </section>
    </main>

    <script src="./js/main.js"></script>

  </body>
</html>
